spring.application.name=appointment-service
server.port=8081
# Database configuration
spring.datasource.url=jdbc:postgresql://postgres_appointmentsdb:5432/appointments_db
spring.datasource.username=admin
spring.datasource.password=AsdaAsda

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#RabbitMQ configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.name=delete_clinic_queue
rabbitmq.exchange.name=delete_clinic_exchange
rabbitmq.routing.key=delete_clinic_key